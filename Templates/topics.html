{% extends 'wscube/base.html' %}
{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}  
{% block content %}

  <ul class="list-group border-bottom pb-2 mb-4">
    {% for topic in topics %}
      <li class="list-group-item border-0">
        <a href="{% url 'wscube:topic' topic.id %}">{{ topic.text }}</a>
      </li>
  
    {% empty %}
      <li class="list-group-item border-0"> No topics have been added yet. </li>
    {% endfor %}
  </ul>
  <a href="{% url 'wscube:new_topic' %}">Add a new topic</a>
{% endblock content %}
